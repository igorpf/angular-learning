<form (ngSubmit)="onSubmit(loginForm.value)" [formGroup]="loginForm">
    <h1 translate>loginForm.header</h1>
  
    <div fxLayout="column">
      <mat-form-field>
        <mat-label translate>form.email</mat-label>
        <input matInput type="text" formControlName="email" name="email">
      </mat-form-field>
  
      <mat-form-field>
        <mat-label translate>form.password</mat-label>
        <input matInput type="password" formControlName="password" name="password">
      </mat-form-field>

      <button mat-button type="submit" [disabled]="!loginForm.valid">{{'loginForm.submit' | translate}}</button>
    </div>
  </form>
